<!DOCTYPE html>
<html>
<head>
    <title>Hack-Students System</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<article id='main' class="col-sm-10 col-sm-offset-1 col-md-8  col-md-offset-2">
	<header>
		<h1><small>Hack Bulgaria World Cup</small></h1>
		<ul class="nav nav-tabs" role="tablist">
		  <li class="active"><a href="#today" id='todays-matches'>Today's matches</a></li>
		  <li><a href="#info" id='team-info'>Team info</a></li>
		  <li><a href="#compare" id='compare-teams'>Compare teams</a></li>
		</ul>
	</header>
	
		<img id="loading-image" src="ajax-loader.gif" alt="Loading..." />
</article>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap/js/tooltip.js"></script>
<script src="bower_components/bootstrap/js/popover.js"></script>
<script src="handlebars-v1.3.0.js"></script>

<script type="text/javascript" src="app.js"></script>

<script type="text/template" id="list-template">
	<div id='matches'>
	{{#each matches}}
		<div class="jumbotron">
			<div class="match-status row text-center">{{{status}}}</div>
			<div class="teams row">
				<div class="home-team col-xs-5 text-right">
					<span>{{home_team.country}}</span>
					<img class="flag" data-country="{{home_team.country}}" data-code="{{home_team.code}}" src="flags/{{{home_team.code}}}.png" />
					<span>{{home_team.goals}}</span>
				</div>
				<div class="away-team col-xs-5 col-xs-offset-2">
					<span>{{away_team.goals}}</span>
					<img class="flag" data-country="{{away_team.country}}" data-code="{{away_team.code}}" src="flags/{{{away_team.code}}}.png" />
					<span>{{away_team.country}}</span>
				</div>
			</div>
		</div>
	{{/each}}
	</div>
</script>

<script type="text/template" id="progress-bar-tmpl">
	<div class="progress progress-striped"> 
	  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{pct}}" aria-valuemin="0" aria-valuemax="100" style="width: {{pct}}%">{{msg}}</div>
	</div>
</script>

<script type="text/template" id="popover-tmpl">
    {{country}} played {{games_played}} matches. With {{wins}} wins, {{draws}} draws and {{losses}} losses.
</script>

<script type="text/template" id="select-team-tmpl">
	<div class="select-country">
		<select class="select-country-options">
			{{#each teams}}
				{{option}}
			{{/each}}
		</select>
	</div>
	<div class="country-information">
	</div>
</script>
<script type="text/template" id="team-information-tmpl">
	<div class="country-information">
		<div class="country-name">{{country}}</div>
		<div class="group">Group: {{group_letter}}</div>
		<div class="games-played">Games played: {{games_played}}</div>
		<div class="wins">Games won: {{wins}}</div>
		<div class="wins">Games draws: {{draws}}</div>
		<div class="wins">Games losses: {{losses}}</div>
	</div>
</script>

<script type='text/template' id='compare-teams-tmpl'>
<div id='compare' class="jumbotron">
{{#each teams}}
	<h2>{{country}}</h2>
	<div class='alert alert-{{winsStatus}}'>Wins: {{wins}}</div>
	<div class='alert alert-{{drawsStatus}}'>Draws: {{draws}}</div>
	<div class='alert alert-{{lossesStatus}}'> Loses: {{losses}}</div>
{{/each}}
</div>
</script>

</body>
</html>
