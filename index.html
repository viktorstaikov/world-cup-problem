<!DOCTYPE html>
<html>
<head>
    <title>Hack-Students System</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id='main' class="col-sm-10 col-sm-offset-1 col-md-8  col-md-offset-2">
	<img id="loading-image" src="ajax-loader.gif" alt="Loading..." />
</div>

<div id="test">
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="handlebars-v1.3.0.js"></script>

<script type="text/javascript" src="app.js"></script>

<script type="text/template" id="list-template">
	{{#each matches}}
		<div class="jumbotron">
			<div class="match-status row text-center">{{{status}}}</div>
			<div class="teams row">
				<div class="home-team col-xs-6">
					<span>{{home_team.country}}</span>
					<img class="flag" data-country="{{home_team.code}}" src="flags/{{{home_team.code}}}.png" />
					<span>{{home_team.goals}}</span>
				</div>
				<div class="away-team col-xs-6">
					<span>{{away_team.goals}}</span>
					<img class="flag" data-country="{{away_team.code}}" src="flags/{{{away_team.code}}}.png" />
					<span>{{away_team.country}}</span>
				</div>
			</div>
		</div>
	{{/each}}
</script>

<script type="text/template" id="progress-bar-tmpl">
	<div class="progress progress-striped"> 
	  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{pct}}" aria-valuemin="0" aria-valuemax="100" style="width: {{pct}}%">
	    <span class="sr-only">{{msg}}</span>
	    {{msg}}
	  </div>
	</div>
</script>
</body>
</html>
